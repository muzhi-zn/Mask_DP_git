<script type="text/javascript">  
function checkFileType(str){  
    var pos = str.lastIndexOf(".");  
    var lastname = str.substring(pos,str.length);  
    var resultName=lastname.toLowerCase();  
	rn = resultName.toString();
    if ('.xls'!=rn && '.xlsx'!=rn){alert('只能上传xls或xlsx文件，您上传的文件类型为'+lastname+'，请重新上传');  
    resetFile();  
    }  
}  
var html=document.getElementById('file').innerHTML;   
  
function resetFile(){   
HtmlFileForm.file.value='';   
}   
  
function   check()   
{   
   if(HtmlFileForm.file.value == "") {  
           alert("请选择文件路径");  
           return false;  
   }else{  
        return true;  
   }  
}  
      
</script>

		<div  class="col-sm-5 col-md-10 animated ">
			<form id="my-awesome-dropzone" method="post" name="HtmlFileForm" enctype="multipart/form-data" 
			accept-charset="utf-8" action="/upload_status/" onsubmit="return check()">
				<input type ="hidden" name ="csrfmiddlewaretoken" value ="{{csrf_token}}">
			    <input type = "file" name="file" class="required" onchange='checkFileType(this.value);' accept=".xls,.xlsx">
			    <button type="submit" class="btn btn-primary pull-right">Submit this form!</button>
			</form>
	</div>
