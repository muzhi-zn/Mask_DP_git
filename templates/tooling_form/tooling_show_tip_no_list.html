<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Show tip no list</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>
        var d = "";
    </script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-lynch',
                radioClass: 'iradio_square-lynch',
                increaseArea: '20%' // optional
            });
        });
    </script>
    <style>
        .panel-primary > .panel-heading {
            color: #fff;
            background-color: #6C7A89;
            border-color: #6C7A89;
        }

    </style>

    <meta name="decorator" content="ani"/>


    <link href="{{ static ('/ani/static/plugin/bootstrapTree/bootstrap-treeview.css') }}" rel="stylesheet"
          type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/bootstrapTree/bootstrap-treeview.js') }}"
            type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //zTree初始化
            $('#jstree').treeview({
                data: '[{"level":1,"children":[{"name":"Administrator","id":"1","text":"Administrator"},{"name":"CustomerService","id":"2","text":"CustomerService"},{"name":"Customer","id":"0","text":"Customer"}],"name":"UserType","id":"1","text":"ShowTipNoList"}]',
                levels: 5,
                onNodeSelected: function (event, treeNode) {
                    var tip_no = treeNode.tip_no;
                    var id = treeNode.id;
                    if (treeNode.level == 1) { //level=0 代表公司
                        $("#isadmin").val('');
                    } else {
                        $("#isadmin").val(id);
                    }
                    $('#table').bootstrapTable('refresh');
                },
            });

            var token = $('input[name=csrfmiddlewaretoken]').val();

            //表格初始化
            $('#table').bootstrapTable({

                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //显示检索按钮
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                showPaginationSwitch: true,
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/tooling_form/ShowTipNoList/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;

                    csrfmiddlewaretoken = token;
                    return searchParam;
                },
                data: {
                    csrfmiddlewaretoken: token
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right", //pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press", //手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        deleteAll(row.id);
                    }
                },

                onClickRow: function (row, $el) {
                },
                columns: [{
                    checkbox: true

                }, {
                    field: 'tip_no',
                    title: 'Tip_No'
                }, {
                    field: 'old_file_name',
                    title: 'File_Name'

                }, {
                    field: 'error_status',
                    title: 'Error_Status',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return 'File No Error';
                            case 1:
                                return 'File Error';
                        }
                    }
                }
                , {
                    field: 'check_status',
                    title: 'Check_Status',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return 'Mask Data Comparison No Difference';
                            case 1:
                                return 'Mask Data Comparison Difference';
                        }
                    }
                }, {
                    field: 'status',
                    title: 'Status',
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return 'File Error';
                            case 1:
                                return 'File Error';
                            case 2:
                                return 'Wait FTP';
                            case 3:
                                return 'FTP Ing';
                            case 4:
                                return 'FTP Done';
                            case 5:
                                return 'Check Error';
                            case 6:
                                return 'Check Passed';
                            case 7:
                                return 'Done';
                        }
                    }
                }, {
                    field: 'create_name',
                    title: 'Create User'
                }, {
                    field: 'create_date',
                    title: 'Create Date'
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .view': function (e, value, row, index) {
                            jp.openTab('/tooling_form/wrong_list/?tip_no=' + row.tip_no, 'Error', false);
                            //window.location.href = '/tooling/wrong_list/?tip_no=' + row.tip_no;
                        },
                        'click .edit': function (e, value, row, index) {
                            jp.openTab('/tooling_form/ftp_service/?tip_no=' + row.tip_no, 'FTP Service', false);
                            //window.location.href = '/tooling/ftp_service/?tip_no=' + row.tip_no;
                        },
                        'click .table': function (e, value, row, index) {

                            jp.openTab('/tooling_form/ShowTipNo/data_view/?tip_no=' + row.tip_no, 'Tooling Form', false);

                            //jp.openViewDialog(row.tip_no, '/tooling/ShowTipNo/data_view/?tip_no=' + row.tip_no, '1366px', '768px');
                        },
                        'click .upload': function (e, value, row, index) {
                            jp.openTab('/tooling_form/form_upload/?tip_no=' + row.tip_no, 'Tooling Form', false);
                        },
                        'click .check': function (e, value, row, index) {
                            checkList(row.tip_no)
                        },

                    },
                    formatter: function operateFormatter(value, row, index) {
                        if (row.error_status == 1) {
                            return [
                                '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                '&nbsp;',
                                '<a href="#" class="upload" title="upload" ><i class="fa fa-upload"></i> </a>',
                            ].join('');
                        } else if (row.check_status == 1) {

                            return [
                                '<a href="#" class="check" title="Check" ><i class="fa fa-list-alt"></i> </a>',
                                '&nbsp;',
                                '<a href="#" class="table" title="table" ><i class="fa fa-th"></i> </a>',
                                '&nbsp;',
                                '<a href="#" class="upload" title="upload" ><i class="fa fa-upload"></i> </a>',
                            ].join('');

                        } else if (row.status >= 2) {

                            return [
                                '<a href="#" class="edit" title="View" ><i class="fa fa-edit"></i> </a>',
                                '&nbsp;',
                                '<a href="#" class="table" title="table" ><i class="fa fa-th"></i> </a>',
                                '&nbsp;',
                                '<a href="#" class="upload" title="upload" ><i class="fa fa-upload"></i> </a>',
                            ].join('');
                        }
                    }
                },
                ]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) { //如果是移动端
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                    $('#edit').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
                });

            $("#btnImport").click(function () {
                jp.open({
                    type: 2,
                    area: [500, 200],
                    auto: true,
                    title: "导入数据",
                    content: "/ani/a/tag/importExcel",
                    btn: ['下载模板', '确定', '关闭'],

                    btn1: function (index, layero) {
                        jp.downloadFile('/ani/a/sys/user/import/template');
                    },
                    btn2: function (index, layero) {
                        var iframeWin = layero.find('iframe')[0]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        iframeWin.contentWindow.importExcel('/ani/a/sys/user/import', function (data) {
                            if (data.success) {
                                jp.success(data.msg);
                                refresh();
                            } else {
                                jp.error(data.msg);
                            }
                            jp.close(index);
                        }); //调用保存事件
                        return false;
                    },

                    btn3: function (index) {
                        //  jp.close(index);
                    }

                });
            });

            $("#search").click("click", function () { // 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () { // 绑定查询按扭
                $("#tipno").val("");
                $("#errorcode").val("");
                $("#isadmin").val("");
                //$("#searchForm  select").val("");
                $('#table').bootstrapTable('refresh');
            });

            $('#beginInDate').datetimepicker({
                format: "YYYY-MM-DD HH:mm:ss"
            });
            $('#endInDate').datetimepicker({
                format: "YYYY-MM-DD HH:mm:ss"
            });

        });

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function edit(id) {
            if (!id) {
                id = getIdSelections();
            }
            jp.openSaveDialog('Edit User', "/system/user/form/?id=" + id, '800px', '680px');

        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        function deleteAll(ids) {
            if (!ids) {
                ids = getIdSelections();
            }
            jp.confirm('Are you sure you want to remove the TIP_No ?', function () {
                jp.loading();
                jp.get("/tooling_form/ShowTipNo/del/?ids=" + ids, function (data) {
                    if (data.success) {
                        $('#table').bootstrapTable('refresh');
                        jp.success(data.msg);
                    } else {
                        jp.error(data.msg);
                    }
                })
            })
        }

        function checkList(tip_no) {

            jp.openTab('/tooling_form/check_list/?tip_no=' + tip_no, 'Check List', false);
        }
    </script>

</head>
<body id="" class="" style="">
<form id="inputForm"><input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"></form>
<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Tip No List</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12 col-md-12 animated fadeInRight">
                    <!-- 			搜索框-->
                    <div id="search-collapse" class="collapse">
                        <div class="accordion-inner">
                            <form id="searchForm" class="form form-horizontal well clearfix"
                                  action="/tooling_form/ShowTipNoList/" method="post">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label class="label-item single-overflow pull-left" title="Tipno：">Tipno：</label>
                                    <input id="tipno" name="tipno" class=" form-control input-sm" type="text" value=""
                                           maxlength="50"/>
                                </div>
                                <input id="isadmin" name="isadmin" type="hidden" value="" maxlength="50"/>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div style="margin-top:26px">
                                        <a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-search"></i> Query</a>
                                        <a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-refresh"></i> Reset</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- 搜索框结束 -->

                    <!-- 工具栏 -->
                    <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled onclick="deleteAll()">
                            <i class="glyphicon glyphicon-remove"></i> Delete
                        </button>
{#                        <button class="btn btn-info" onclick="checkList()">#}
{#                            checklist#}
{#                        </button>#}
                    </div>
                    <!-- 工具栏结束 -->

                    <!-- 表格 -->
                    <table id="table" data-toolbar="#toolbar">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
