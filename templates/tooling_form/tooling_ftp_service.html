<script type="text/javascript">
		$(document).ready(function() {
		//zTree初始化
			
				$('#jstree').treeview({
					data: '[{"level":1,"children":[{"name":"Device001","id":"4","text":"Device001","children":[{"name":"abc.oas","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"}]},{"name":"Device002","id":"6a642e140e40496a8d467c646b8e935e","text":"Device002","children":[{"name":"abc.oas","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"}]},{"name":"Device003","id":"e0ef8af9cae6416f8bb359714a1b4244","text":"Device003"},{"name":"Device004","id":"5","text":"Device004"}],"name":"TIP0190001","id":"1","text":"总公司"}]',
					levels: 5,
		            onNodeSelected: function(event, treeNode) {
		            	var id = treeNode.id == '0' ? '' :treeNode.id;
						if(treeNode.level == 1){//level=0 代表公司
							$("#companyId").val(id);
							$("#companyName").val(treeNode.text);
							$("#officeId").val("");
							$("#officeName").val("");
						}else{
							$("#companyId").val("");
							$("#companyName").val("");
							$("#officeId").val(id);
							$("#officeName").val(treeNode.text);
						}
						
						
		            },
					rules:
					{
					draggable : "all" //这个设置可以使得节点进行拖动操作
					},
		         });
			
			$('#jstree2').treeview({
				data: '[{"level":1,"children":[{"name":"Device001","id":"4","text":"Device001","children":[{ "selectable": "true","icon": "glyphicon glyphicon-check","color": "#FF0000","name":"abc.oas  --File Size Wrong","id":"4","text":"abc.oas"},{"name":"abc.oas --MD5Num Wrong","icon": "glyphicon glyphicon-check","color": "#FF0000","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"}]},{"name":"Device002","id":"6a642e140e40496a8d467c646b8e935e","text":"Device002","children":[{"name":"abc.oas","id":"4","text":"abc.oas"},{"name":"abc.oas --File size wrong","color": "#FF0000","icon": "glyphicon glyphicon-check","id":"4","text":"abc.oas"},{"name":"abc.oas","id":"4","text":"abc.oas"}]},{"color": "#FF0000","name":"Device003 --NO GDS","icon": "glyphicon glyphicon-check","id":"e0ef8af9cae6416f8bb359714a1b4244","text":"Device003"},{"color": "#FF0000","name":"Device004 --NO GDS","icon": "glyphicon glyphicon-check","id":"5","text":"Device004"}],"name":"TIP0190001","id":"1","text":"总公司"}]',
				levels: 5
			 });
			
		 
			  
			  
		});
