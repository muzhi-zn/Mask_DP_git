    <script type="text/javascript">
        $(document).ready(function () {
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //显示检索按钮
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                //是否显示分页（*）
                pagination: true,

                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/system/dict/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        del(row.id);
                    }
                },

                columns: [{
                    radio: 'true',
                    events: {
                        'click .radio': function (e, value, row, index) {
                            alert(row.id);
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a href="#" class="radio" title="radio" ></a>',
                        ].join('');
                    }
                }, {
                    field: 'type',
                    title: 'Type',
                    sortable: true
                }, {
                    field: 'description',
                    title: 'Description',
                    sortable: true
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，默认关闭tab
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                $('#edit').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () {// 绑定查询按扭
                $("#type").val("");
                $("#description").val("");
                $('#table').bootstrapTable('refresh');
            });

        });

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        var callbackdata = function () {
            var data = {
                username: 'zhangfj',
                age: 12,
                address: '广州'
            };
            return data;
        }

    </script>

<body id="" class="" style="">

<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Dictionary List</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="left" class="col-sm-12">
                    <!-- 搜索 -->
                    <div id="search-collapse" class="collapse">
                        <div class="accordion-inner">
                            <form id="searchForm" class="form form-horizontal well clearfix">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label class="label-item single-overflow pull-left" title="Type">Type：</label>
                                    <input id="type" name="type" class="form-control m-b" value="{{ type or ''}}"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label class="label-item single-overflow pull-left"
                                           title="Description">Description：</label>
                                    <input id="description" name="description" class="form-control m-b"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div style="margin-top:26px">
                                        <a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-search"></i> Query</a>
                                        <a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-refresh"></i> Reset</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具栏 -->
                    <div id="toolbar">
                        {#                        <a id="add" class="btn btn-primary" onclick="add()"><i class="glyphicon glyphicon-plus"></i> Add</a>#}
                        {#                        #}
                        {#                        <button id="edit" class="btn btn-success" disabled onclick="edit()">#}
                        {#                            <i class="glyphicon glyphicon-edit"></i> Update#}
                        {#                        </button>#}
                        {#                        #}
                        {#                        <button id="remove" class="btn btn-danger" disabled onclick="del()">#}
                        {#                            <i class="glyphicon glyphicon-remove"></i> Delete#}
                        {#                        </button>#}
                    </div><!-- 工具栏结束 -->
                    <!-- 表格 -->
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-id-field="id">
                    </table>

                    <!-- context menu -->
                    <ul id="context-menu" class="dropdown-menu">
                        <li data-item="edit"><a>Edit</a></li>
                        <li data-item="delete"><a>Delete</a></li>
                        <li data-item="action1"><a>Cancel</a></li>
                    </ul>
                </div>

                <div id="right" class="panel panel-default col-sm-6" style="display:none">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label>Key Value List，Parent Type: </label><font
                                id="dictTypeLabel"></font><input type="hidden" id="dictTypeId"/></h3>
                    </div>
                    <div class="panel-body">
                        <div id="dictValueToolbar">
                            <button id="dictValueButton" class="btn btn-outline btn-primary" title="Add Key Value"><i
                                    class="fa fa-plus-circle"></i> Add Key Value
                            </button>
                        </div>
                        <!-- 表格 -->
                        <table id="dictValueTable"
                               data-toolbar="#dictValueToolbar"
                               data-id-field="id">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
