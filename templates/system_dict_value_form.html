	<meta name="decorator" content="ani"/>
	<script type="text/javascript">
		var token = $('input[name=csrfmiddlewaretoken]').val();
        function save() {
            var isValidate = jp.validateForm('#inputForm');//校验表单
            if(!isValidate){
                return false;
            }else{
                jp.loading();
                jp.post("/system/dict/value/form/",$('#inputForm').serialize(),function(data){
                    if(data.success){
                        jp.getParent().refreshDictValue();
                        var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(dialogIndex);
                        jp.success(data.msg)

                    }else{
                        jp.error(data.msg);
                    }
                })
            }

        }

	</script>

<body id="" class="bg-white"  style="">
	
	<form id="inputForm" class="form-horizontal" action="/system/dict/value/form/" method="post">
		<input type ="hidden" name ="csrfmiddlewaretoken" value ="{{csrf_token}}">
		<input type="hidden" name="dictValueId" value="{{dictValueId or ''}}"/>
		<input id="dictTypeId" name="dictTypeId" type="hidden" value="{{dictTypeId or ''}}"/>
		<table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
		   <tbody>
		       <tr>
		         <td  class="width-15 active">	<label class="pull-right"><font color="red">*</font>标签:</label></td>
		         <td class="width-35" ><input id="label" name="label" class="form-control required" type="text" value="{{label or ''}}" maxlength="100"/></td>
		      </tr>
		       <tr>

		      </tr>
		      <tr>
		          <td  class="width-15 active">	<label class="pull-right"><font color="red">*</font>排序:</label></td>
		          <td  class="width-35" ><input id="sort" name="sort" class="form-control required" type="text" value="{{sort or ''}}" maxlength="50"/></td>
		      </tr>
		   </tbody>
		  </table>   
	</form>
