

<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
	<title>Menu Manage</title>
	
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=9,IE=10" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<script>var d = "";</script>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
{% include 'base.html' %}

	
	
	<meta name="decorator" content="ani"/>
	<script type="text/javascript">
	function generate() {
		
			jp.loading();
			jp.post("/making/lot/generate/file/",$('#inputForm').serialize(),function(data){
				//alert(data.success)
				if(data.success){
					//jp.getParent().refreshNode(data);
					jp.success(data.msg);
					var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
					parent.layer.close(dialogIndex);
				}else {
					jp.error(data.msg);
				}
			})
		

	}

	</script>

</head>
<body id="" class="bg-white"  style="">
	
	<form id="inputForm" class="form-horizontal" method="post">
		<input type ="hidden" name ="csrfmiddlewaretoken" value ="{{csrf_token}}">
		<input id="lot_id" name="lot_id" type="hidden" value="{{lot_id or ''}}"/>
		<table class="table table-bordered">
		     <tbody>
		      
		      <tr>
				 <td  class="active"><label class="pull-right">Lot:</label></td>
				 <td>
				{{ lot_id }}
				</td>
		        
				 <td  class="active"><label class="pull-right">Generate:</label></td>
		         		         <td>
		         
		         <input id="generate_btn" class="btn btn-primary" type="button" value="Generate File" onclick="generate()"/>
		         </td>
				    </tr>
		      
		    </tbody>
		  </table>
	</form>

</body>
</html>
