<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Role Manage</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <link rel="stylesheet" type="text/css" href="{{ static ('/layui/css/layui.css') }}">
    <script type="text/javascript" src="{{ static ('/js/jquery-3.4.1.js') }}"></script>
    <script type="text/javascript" src="{{ static ('/layui/layui.js') }}"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}
    <script type="text/javascript">

        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });

    </script>

    <meta name="decorator" content="ani"/>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-zh-CN.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-contextmenu.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/tableExport.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-export.js') }}"></script>
    <script>
        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        $(document).ready(function () {
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/catalog/tool_status/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        del(row.id);

                    }
                },
                columns: [{
                    field: 'tool_id',
                    title: 'Tool ID',
                    align: 'center',
                }, {
                    field: 'tool_status',
                    title: 'Tool Status',
                    align: 'center',
                }, {
                    field: 'out_time',
                    title: 'Out Time',
                    align: 'center',
                }, {
                    field: 'run_num',
                    title: 'Run',
                    align: 'center',
                    events: {
                        'click .run': function (e, value, row, index) {
                            jp.openViewDialog('View Run Detail', '/catalog/tool_status/view_detail/?tool_id=' + row.tool_id + '&type=Running_status', '1500px', '900px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/tool_status/view_detail/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="run" title="run Detail" >' + row.run_num + '</a>',
                            {% endif %}
                        ].join('');
                    }
                }, {
                    field: 'wait_num',
                    title: 'Wait',
                    align: 'center',
                    events: {
                        'click .wait': function (e, value, row, index) {
                            jp.openViewDialog('View Wait Detail', '/catalog/tool_status/view_detail/?tool_id=' + row.tool_id + '&type=Waiting_status&can_change=True', '1500px', '900px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/tool_status/view_detail/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="wait" title="Wait Detail" >' + row.wait_num + '</a>',
                            {% endif %}
                        ].join('');
                    }
                }, {
                    field: 'bkp_num',
                    title: 'BKP',
                    align: 'center',
                    events: {
                        'click .bkp_detail': function (e, value, row, index) {
                            jp.openViewDialog('View BKP Detail', '/catalog/tool_status/view_detail/?tool_id=' + row.tool_id + '&type=bkp_operation&can_change=True', '1500px', '900px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/tool_status/view_detail/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="bkp_detail" title="BKP Detail" >' + row.bkp_num + '</a>',
                            {% endif %}
                        ].join('');
                    }
                }, {
                    field: 'ftp_num',
                    title: 'FTP',
                    align: 'center',
                    events: {
                        'click .ftp_detail': function (e, value, row, index) {
                            jp.openViewDialog('View FTP Detail', '/catalog/tool_status/view_detail/?tool_id=' + row.tool_id + '&type=ftp_operation', '1500px', '900px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/tool_status/view_detail/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="ftp_detail" title="FTP Detail" >' + row.ftp_num + '</a>',
                            {% endif %}
                        ].join('');
                    }
                }, {
                    field: 'dis_num',
                    title: 'DIS',
                    align: 'center',
                    events: {
                        'click .dis_detail': function (e, value, row, index) {
                            jp.openViewDialog('View DIS Detail', '/catalog/tool_status/view_detail/?tool_id=' + row.tool_id + '&type=dis_operation&can_change=True', '1500px', '900px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/tool_status/view_detail/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="dis_detail" title="DIS Detail" >' + row.dis_num + '</a>',
                            {% endif %}
                        ].join('');
                    }
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .catalog': function (e, value, row, index) {
                            jp.openTab('/catalog/catalog_info/all_info/?tool_id=' + row.tool_id, 'Catalog', true);
                        }
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/catalog/catalog_info/all_info/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="catalog" title="Catalog" >Catalog</a>',
                            {% endif %}
                        ].join('');
                    }
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，默认关闭tab
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                $('#edit, #auth').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () {// 绑定查询按扭
                $("#stage_type").val("");
                $("#stage_name").val("");
                $("#file_type").val("");
                $("#range").val("");
                $("#upload_type").val("");
                $("#file_name").val("");
                $('#table').bootstrapTable('refresh');
            });

        });


    </script>
</head>
<body id="" class="" style="">

<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Tool Status List</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="left" class="col-sm-12">
                    <!-- 搜索 -->
                    <div id="search-collapse" class="collapse">
                        <div class="accordion-inner">
                            <form id="searchForm" class="form form-horizontal well clearfix" method="post">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label class="label-item single-overflow pull-left" title="Customer:">Stage
                                        Type:</label>
                                    <input id="tool_id" name="tool_id" class=" form-control input-sm" type="text"
                                           value=""
                                           maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label class="label-item single-overflow pull-left" title="Customer:">Stage
                                        Name:</label>
                                    <input id="tool_status" name="tool_status" class=" form-control input-sm"
                                           type="text"
                                           value=""
                                           maxlength="64"/>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具栏 -->
                    <!-- 工具栏结束 -->

                    <!-- 表格 -->
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-id-field="id">
                    </table>

                    <!-- context menu -->
                    <ul id="context-menu" class="dropdown-menu">
                        <li data-item="edit"><a>编辑</a></li>
                        <li data-item="delete"><a>删除</a></li>
                        <li data-item="action1"><a>取消</a></li>
                    </ul>
                </div>

                <div id="right" class="panel panel-default col-sm-6" style="display:none">
                    <div class="panel-body">
                        <!-- 表格 -->
                        <table id="userTable"
                               data-toolbar="#userToolbar"
                               data-id-field="id">
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
