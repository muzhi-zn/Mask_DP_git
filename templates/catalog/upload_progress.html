<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Upload Progress</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}


    <meta name="decorator" content="ani"/>
    <link href="{{ static ('/ani/static/plugin/jstree/style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/jstree/jstree.min.js') }}" type="text/javascript"></script>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" method="post" autocomplete="off">
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">FTP Upload Progress</label>
            </td>
            <td class="width-35">
                <input id="ftp_upload_progress" name="ftp_upload_progress" class="form-control required" type="text"
                       value="{{ ftp_upload_progress }}" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Writer Upload Progress</label>
            </td>
            <td class="width-35">
                <input id="writer_upload_progress" name="writer_upload_progress" class="form-control required" type="text"
                       value="{{ writer_upload_progress }}" maxlength="50">
            </td>
        </tr>
        </tbody>
    </table>
    <input id="menuIds" name="menuIds" type="hidden" value=""/>
</form>
</body>
