<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Tool Maintain</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}

    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

    <meta name="decorator" content="ani"/>
    <link href="{{ static ('/ani/static/plugin/jstree/style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/jstree/jstree.min.js') }}" type="text/javascript"></script>

    <script type="text/javascript">
        function save() {
            jp.loading();
            jp.post("/catalog/group/{{method}}/", $('#inputForm').serialize(), function (data) {
                if (data.success) {
                    jp.getParent().refresh();
                    console.log(jp.getParent())
                    var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    parent.layer.close(dialogIndex);
                    jp.success(data.msg)
                } else {
                    jp.error(data.msg);
                }
            })
        }
    </script>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" method="post" autocomplete="off">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input type="hidden" name="tool_id" value="{{ t_m.id }}">
    <input type="hidden" name="group_id" value="{{ group_id }}">
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Tool Name : </label>
            </td>
            <td class="width-35">
                <input id="tool" name="tool" class="form-control required" type="text"
                       value="{{ t_m.tool or '' }}" maxlength="50">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Group ID : </label>
            </td>
            <td class="width-35">
                <input id="tool_code" name="tool_code" class="form-control required" type="text"
                       value="{{ group_id }}" maxlength="50" readonly>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Writer Name : </label>
            </td>
            <td class="width-35">
                <input id="tool_name" name="tool_name" class="form-control required" type="text"
                       value="{{ t_m.tool_name or '' }}" maxlength="50" >
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Writer Name : </label>
            </td>
            <td class="width-35">
                <input id="info_tree_name" name="info_tree_name" class="form-control required" type="text"
                       value="{{ t_m.info_tree_name or '' }}" maxlength="50" >
            </td>
        </tr>
        </tbody>
    </table>
    <input id="menuIds" name="menuIds" type="hidden" value=""/>
</form>
</body>
