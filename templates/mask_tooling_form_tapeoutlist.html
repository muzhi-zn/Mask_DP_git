<head>
    <title>TapeOutList</title>

    {% include 'base.html' %}
    <script type="text/javascript">

        $(document).ready(function () {
            $('input.i-checks').iCheck({

    <meta name="decorator" content="ani"/>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-zh-CN.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-contextmenu.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/tableExport.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-export.js') }}"></script>
    <script>
        $(document).ready(function () {
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/full_tooling/tapeoutlist/view/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        del(row.id);

                    }
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'no',
                    title: 'No',
                    align: 'center',
                }, {
                    field: 'ship',
                    title: 'Ship',
                    align: 'center',
                }, {
                    field: 'must',
                    title: 'Must',
                    align: 'center',
                }, {
                    field: 'process',
                    title: 'Process',
                    align: 'center',
                }, {
                    field: 'mask_name',
                    title: 'Mask Name',
                    align: 'center',
                }, {
                    field: 'mask_id',
                    title: 'Mask ID',
                    align: 'center',
                }, {
                    field: 'mask_ver',
                    title: 'Mask Ver',
                    align: 'center',
                }, {
                    field: 'digitized_area',
                    title: 'Digitized Area',
                    align: 'center',
                }, {
                    field: 'mask_tone',
                    title: 'Mask Tone',
                    align: 'center',
                }, {
                    field: 'boolean',
                    title: 'Boolean',
                    align: 'center',
                }, {
                    field: 'opc',
                    title: 'OPC',
                    align: 'center',
                }, {
                    field: 'ref',
                    title: 'REF',
                    align: 'center',
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .view': function (e, value, row, index) {
                            jp.openViewDialog('View Recipe Info', '/full_tooling/tapeoutlist/list/?id=' + row.id, '800px', '500px');
                        },
                        'click .edit': function (e, value, row, index) {
                            jp.openSaveDialog('Edit Role', '/full_tooling/tapeoutlist/edit/?id=' + row.id, '800px', '500px');
                        },
                        'click .del': function (e, value, row, index) {
                            del(row.id);
                        }
                    },
                    formatter: function operateFormatter(value, row, index) {
                        if (row.submit == '0') {
                            return [
                                {% if '/full_tooling/tapeoutlist/list/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/full_tooling/tapeoutlist/edit/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="edit" title="Edit"><i class="fa fa-edit"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/full_tooling/tapeoutlist/del/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="del" title="Delete"><i class="fa fa-trash"></i> </a>',
                                {% endif %}
                            ].join('');
                        } else {
                            return [
                                {% if '/full_tooling/tapeoutlist/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/full_tooling/tapeoutlist/del/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="del" title="Delete"><i class="fa fa-trash"></i> </a>',
                                {% endif %}
                            ].join('');
                        }
                    }
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，默认关闭tab
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                $('#edit, #auth').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () {// 绑定查询按扭
                $("#must").val("");
                $("#mask_name").val("");
                $("#mask_id").val("");
                {#$("#stage").val("");#}
                {#$("#stage_attributes").val("");#}
                {#$("#deck").val("");#}
                $('#table').bootstrapTable('refresh');
            });

        });

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function edit(id) {
            if (!id) {
                id = getIdSelections();
            }
            jp.openSaveDialog('Edit Recipe Info', '/full_tooling/tapeoutlist/edit/?id=' + id, '800px', '500px')
        }

        function del(ids) {
            if (!ids) {
                ids = getIdSelections();
            }
            jp.confirm('确认要删除选中条目吗？', function () {
                jp.loading();
                jp.get("/full_tooling/tapeoutlist/del/?ids=" + ids, function (data) {
                    if (data.success) {
                        $('#table').bootstrapTable('refresh');
                        jp.success(data.msg);
                    } else {
                        jp.error(data.msg);
                    }
                })
            })
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

    </script>
</head>
<body id="" class="" style="">

                            <form id="searchForm" class="form form-horizontal well clearfix" method="post">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <div class="col-xs-12 col-sm-6 col-md-4">

                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">

                                           title="Customer:">Process</label>

                                <div class="col-xs-12 col-sm-6 col-md-4">

                                    <input id="mask_name" name="mask_name" class=" form-control input-sm"

                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-4">

                                    <label class="label-item single-overflow pull-left"
                                           title="Customer:">Boolean</label>
                                    <input id="boolean" name="boolean" class=" form-control input-sm"
                                           type="text" value=""
                                           maxlength="64"/>
                                </div>

                                    <input id="opc" name="opc" class=" form-control input-sm"

                                    <input id="ref" name="ref" class=" form-control input-sm"

                                    <div style="margin-top:26px">

                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具栏 -->
                    <div id="toolbar">
                        <a id="add" class="btn btn-primary"

                        {#                        <button id="edit" class="btn btn-success" disabled onclick="edit()">#}
                        {#                            <i class="glyphicon glyphicon-edit"></i> Update#}
                        {#                        </button>#}
                        <button id="remove" class="btn btn-danger" disabled onclick="del()">
                            <i class="glyphicon glyphicon-remove"></i> Delete
                        </button>
                        {#                        <button id="auth" class="accordion-toggle btn btn-default" disabled onclick="auth()">#}
                        {#                            <i class="fa fa-cog" ></i> Permission Set#}
                        {#                        </button>#}
                    </div>

                    <!-- 表格 -->
                    <table id="table"

                    <!-- context menu -->

                <div id="right" class="panel panel-default col-sm-6" style="display:none">
