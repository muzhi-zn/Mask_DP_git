<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>DB Convert Status</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="{{ static ('/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static ('/layui/css/layui.css') }}">
    <!--引入JS-->
    <script type="text/javascript" src="{{ static ('/js/jquery-3.4.1.js') }}"></script>
    <script type="text/javascript" src="{{ static ('/layui/layui.js') }}"></script>
    {% include 'base.html' %}
    <style>
        .width-35 {
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
    <script type="text/javascript">
        var element, form;
        layui.use('element', function () {
            element = layui.element;
        });
        layui.use('form', function () {
            form = layui.form;
        });
        $(document).ready(function () {
            get_current_status()
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });

        function save() {
            jp.getParent().refresh();
            let dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
            parent.layer.close(dialogIndex);
            jp.success('success')
        }

        function re_do() {
            jp.loading('in process');
            $.ajax({
                url: '/making/writer/re/do/',
                method: 'post',
                async: false,
                data: $('#inputForm').serialize(),
                success: function (data) {
                    if (data.success) {
                        jp.success('Re Do Success')
                    } else {
                        jp.error(data.message)
                    }
                }
            })
        }

        function ftp_re_do() {
            jp.loading('in process');
            $.ajax({
                url: '/making/ftp/re/do/',
                method: 'post',
                async: false,
                data: $('#inputForm').serialize(),
                success: function (data) {
                    if (data.success) {
                        jp.success('Re Do Success')
                    } else {
                        jp.error(data.message)
                    }
                }
            })
        }
    </script>

    <meta name="decorator" content="ani"/>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal layui-form" method="post"
      autocomplete="off">
    <input id="token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input id="convert_status_id" type="hidden" name="convert_status_id" value="{{ device.id }}">
    <input type="hidden" name="tip_no" id="tip_no" value="{{ device.tip_no }}">
    <input type="hidden" name="mask_name" id="mask_name" value="{{ device.mask_name }}">
    <input type="hidden" name="device_name" id="device_name" value="{{ device.device_name }}">
    <input type="hidden" name="stage_name" id="stage_name" value="{{ device.stage }}">
    <input type="hidden" name="lot_id" id="lot_id" value="{{ device.lot_id }}">
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Flow : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ stage.flow }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Pre-stage : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ stage.pre_stage }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Pre-stage file : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ pre_stage_file }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Location : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ device.location }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">File name : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ device.file_name }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Rework : </label>
            </td>
            <td class="width-35" colspan="3">
                <button id="load_layer_btn" type="button" class="button_style ladda-button btn btn-primary "
                        onclick="re_do();"
                        data-style="expand-right">&nbsp;&nbsp;Re Do&nbsp;
                </button>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Current status : </label>
            </td>
            <td id="curr_status" class="width-35" colspan="3">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Process : </label>
            </td>
            <td class="width-35" colspan="3">
                {{ device.progress }}
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Error: </label>
            </td>
            <td class="width-35" colspan="3">
                <textarea class="layui-textarea">{{ device.err_message }}</textarea>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">FTP Rework : </label>
            </td>
            <td class="width-35" colspan="3">
                <button id="load_layer_btn" type="button" class="button_style ladda-button btn btn-primary "
                        onclick="ftp_re_do();"
                        data-style="expand-right">&nbsp;&nbsp;Re Do&nbsp;
                </button>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Error: </label>
            </td>
            <td class="width-35" colspan="3">
                <textarea class="layui-textarea">{{ ftp_upload_error_message }}</textarea>
            </td>
        </tr>
        </tbody>
    </table>
    </tr>
</form>
</body>
