<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Writer Settings</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}

    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
            get_customer_code()
            if ("{{ method }}" == "edit") { //修改操作
                $("#customer_code option[value='{{ cust_ftp.customer_code }}']").attr("selected", "selected");
                $("#enable option[value='{{ cust_ftp.enable }}']").attr("selected", "selected");
                $("#ftp_type option[value='{{ cust_ftp.ftp_type }}']").attr("selected", "selected");
                {#$("#tone option[value='{{ process.tone }}']").attr("selected", "selected");#}
                {#$("#metal_scheme option[value='{{ settings.metal_scheme }}']").attr("selected", "selected");#}
            }
        });

    </script>

    <meta name="decorator" content="ani"/>
    <link href="{{ static ('/ani/static/plugin/jstree/style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/jstree/jstree.min.js') }}" type="text/javascript"></script>

    <script type="text/javascript">
        function save() {

            var isValidate = jp.validateForm('#inputForm');//校验表单
            if (!isValidate) {
                return false;
            } else {
                jp.loading();
                jp.post("/maintain/customer_ftp/{{method}}/", $('#inputForm').serialize(), function (data) {
                    if (data.success) {
                        console.log(jp.getParent())
                        jp.getParent().refresh();
                        var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(dialogIndex);
                        jp.success(data.message)
                    } else {
                        jp.error(data.message);
                    }
                })
            }

        }

        function get_customer_code() {
            $.ajax({
                url: '/maintain/customer_ftp/get_customer_code/',
                method: 'post',
                async: false,
                success: function (data) {
                    console.log('custcode1')
                    if (data.success) {
                        console.log('custcode2')
                        console.log(data.data)
                        for (var i = 0; i < data.data.length; i++) {
                            $("#customer_code").append("<option value='" + data.data[i] + "'>" + data.data[i] + "</option>");
                        }
                    }

                }
            })
        }

    </script>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" action="tooling_settings/{{ method }}/" method="post"
      autocomplete="off">
    <input id="token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input id="id" name="id" type="hidden" value="{{ cust_ftp.id or ''}}"/>
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Customer Code: </label>
            </td>
            <td class="width-35">
                <select id="customer_code" name="customer_code" class="form-control">
                    <option></option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">IP Address : </label>
            </td>
            <td class="width-35">
                <input id="ftp_ip" name="ftp_ip" class="form-control required" type="text"
                       value="{{ cust_ftp.ftp_ip or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Account : </label>
            </td>
            <td class="width-35">
                <input id="account" name="account" class="form-control required" type="text"
                       value="{{ cust_ftp.account or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Password : </label>
            </td>
            <td class="width-35">
                <input id="password" name="password" class="form-control required" type="text"
                       value="{{ cust_ftp.password or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">FTP Type : </label>
            </td>
            <td class="width-35">
                <select id="ftp_type" name="ftp_type" class="form-control">
                    <option></option>
                    <option value="FTP">FTP</option>
                    <option value="SFTP">SFTP</option>
                    <option value="ASPERA">ASPERA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">FTP Port : </label>
            </td>
            <td class="width-35">
                <input id="ftp_port" name="ftp_port" class="form-control" type="text"
                       value="{{ cust_ftp.ftp_port or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Check Sum : </label>
            </td>
            <td class="width-35">
                <select id="checksum" name="checksum" class="form-control">
                    <option></option>
                    <option value="None">None</option>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                    <option value="sha256">SHA-256</option>
                    <option value="sha512">SHA-512</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Encrypt/Decrypt : </label>
            </td>
            <td class="width-35">
                <select id="encrypt" name="encrypt" class="form-control">
                    <option></option>
                    <option value="None">None</option>
                    <option value="gpg">gpg</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">FTP Path : </label>
            </td>
            <td class="width-35">
                <input id="ftp_path" name="ftp_path" class="form-control" type="text"
                       value="{{ cust_ftp.ftp_path or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Product : </label>
            </td>
            <td class="width-35">
                <input id="product" name="product" class="form-control" type="text"
                       value="{{ cust_ftp.product or ''}}"
                       maxlength="50"/>
            </td>
        </tr>

            <td class="width-15 active" class="active">
                <label class="pull-right">Enable : </label>
            </td>
            <td class="width-35">
                <select id="enable" name="enable" class="form-control">
                    <option></option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </td>
        </tr>

        </tbody>
    </table>
    </tr>
</form>
</body>
