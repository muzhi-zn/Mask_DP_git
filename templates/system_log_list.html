		  function getIdSelections() {

			    }

					    jp.loading();
                 	  	$.get("/system/user/del/?ids=" +ids, function(data){
                 	  		if(data.success){
                 	  			$('#table').bootstrapTable('refresh');
                	  			jp.success(data.msg);
                	  		}else{
                	  			jp.error(data.msg);
                	  		}
                 	  	})
				})
		  }
		  function edit(id){

		  function refresh() {
