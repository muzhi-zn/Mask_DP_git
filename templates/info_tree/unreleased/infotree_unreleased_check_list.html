<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Role Manage</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}
    <script type="text/javascript">

        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });

    </script>
    <meta name="decorator" content="ani"/>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-zh-CN.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-contextmenu.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/tableExport.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-export.js') }}"></script>

    <script>
        {# left #}
        $(document).ready(function () {
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/infotree/maintain_check/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        del(row.id);

                    }
                },
                onSort: function (name, order) {
                    set_order(name, order);
                    refresh();
                },
                columns: [{
                    field: 'tool',
                    title: 'Tool',
                    sortable: true,
                }, {
                    field: 'node',
                    title: 'Node',
                    sortable: true,
                }, {
                    field: 'tone',
                    title: 'Tone',
                    sortable: true,
                }, {
                    field: 'blank',
                    title: 'Blank',
                    sortable: true,
                }, {
                    field: 'grade',
                    title: 'Grade',
                    sortable: true,
                }, {
                    field: 'pattern_density',
                    title: 'Pattern density',
                    sortable: true,
                }, {
                    field: 'layer',
                    title: 'Layer',
                    sortable: true,
                }, {
                    field: 'mdt',
                    title: 'MDT',
                    sortable: true,
                    formatter: function operateFormatter(value, row, index) {
                        var count = f(row.id);
                        console.log(count);
                        console.log(typeof count);
                        if ((row.mdt === 'Y') && (count === 0)) {
                            return '<a style="color: #ff0000">' + row.mdt + '</a>'
                        } else {
                            return row.mdt
                        }
                    }
                }, {
                    field: 'remark',
                    title: 'Remark',
                    sortable: true,
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .view': function (e, value, row, index) {
                            view(row.id);
                        },
                        'click .edit': function (e, value, row, index) {
                            edit(row.id);
                        },
                        'click .mdt': function (e, value, row, index) {
                            if (($("#right").css('display')) == 'none') {
                                $("#left").attr("class", "col-sm-7");
                                setTimeout(function () {
                                    $("#right").fadeIn(500);
                                }, 500)
                                $("#roleId").val(row.id);
                                $('#right_Table').bootstrapTable("refresh", {query: {id: row.id}});
                            } else if ($("#roleId").val() == row.id) {
                                mdt_check()
                            } else {
                                $("#roleId").val(row.id);
                                $('#right_Table').bootstrapTable("refresh", {query: {id: row.id}});
                            }
                        }
                    },
                    formatter: function operateFormatter(value, row, index) {
                        var mdt_val = row.mdt;
                        if (mdt_val == 'Y') {
                            return [
                                {% if '/infotree/maintain_table/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/infotree/maintain_table/edit/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="edit" title="Edit"><i class="fa fa-edit"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                '<a href="#" class="mdt"  title="MDT"><i class="fa fa-users"></i> </a>'
                            ].join('');
                        } else {
                            return [
                                {% if '/infotree/maintain_table/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/infotree/maintain_table/edit/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="edit" title="Edit"><i class="fa fa-edit"></i> </a>',
                                {% endif %}
                            ].join('');
                        }
                    }
                }]
            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，默认关闭tab
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                $('#edit, #auth').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });

            $("#reset").click("click", function () {// 绑定查询按扭
                $("#s_tool").val("");
                $("#s_node").val("");
                $("#s_tone").val("");
                $("#s_blank").val("");
                $("#s_grade").val("");
                $("#s_pattern_density").val("");
                $("#s_layer").val("");
                $('#table').bootstrapTable('refresh');
            });
        });

        function f(id) {
            var d = "";
            $.ajax({
                url: '/infotree/maintain_table/get_row_count/',
                method: 'post',
                data: {
                    id: id,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                dataType: 'json',
                async: false,
                success: function (data) {
                    d = data.count;
                }
            });
            return d
        }

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function view(id) {
            jp.openViewDialog('View', '/infotree/maintain_table/view/?id=' +
                id + "&limit_type=" + $("#limit_type").val(), '900px', '500px');
        }

        function edit(id) {
            if (!id) {
                id = getIdSelections();
            }
            jp.openSaveDialog('Edit', '/infotree/maintain_table/edit/?id=' + id, '900px', '500px');
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        function set_order(name, order) {
            $('#sort_name').val(name.toString());
            $('#sort_order').val(order.toString());
        }

        {# right #}
        $(document).ready(function () {
            $('#right_Table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //是否显示分页（*）
                pagination: true,

                pageList: [100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/infotree/maintain_table/mdt/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                columns: [{
                    field: 'cad_layer',
                    title: 'Cad Layer'
                }, {
                    field: 'data_type',
                    title: 'Data Type'
                }, {
                    field: 'writer_mdt',
                    title: 'Writer MDT'
                }, {
                    field: 'writer_dose',
                    title: 'Writer Dose',
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .view': function (e, value, row, index) {
                            jp.openViewDialog('View MDT', '/infotree/maintain_table/mdt/view/?id=' + row.id, '600px', '400px');
                        },
                        'click .edit': function (e, value, row, index) {
                            jp.openSaveDialog('Edit MDT', '/infotree/maintain_table/mdt/edit/?id=' + row.id, '600px', '400px');
                            $("#s_layer_name").val("");
                        },
                        'click .del': function (e, value, row, index) {
                            right_del(row.id);
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/infotree/maintain_table/mdt/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/infotree/maintain_table/mdt/edit/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="edit" title="Edit"><i class="fa fa-edit"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/infotree/maintain_table/mdt/del/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="del" title="Delete"><i class="fa fa-trash"></i> </a>',
                            {% endif %}
                        ].join('');
                    }
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端
                $('#right_Table').bootstrapTable("toggleView");
            }
        });

        function right_del(ids) {
            if (!ids) {
                ids = getIdSelections();
            }
            jp.confirm('Are you sure you want to remove the layer ?', function () {
                jp.loading();
                jp.get("/infotree/maintain_table/mdt/del/?ids=" + ids, function (data) {
                    if (data.success) {
                        $('#table').bootstrapTable('refresh');
                        right_refresh();
                        jp.success(data.msg);
                    } else {
                        jp.error(data.msg);
                    }
                })
            })
        }

        function mdt_add() {
            jp.openSaveDialog('Add Cad Layer', '/infotree/maintain_table/mdt/add/?maintain_table_id=' +
                $("#roleId").val(), '800px', '500px')
        }

        function mdt_check() {
            $("#left").attr("class", "col-sm-12");
            $("#right").attr("style", "display:none;");
        }

        function right_refresh() {
            $('#right_Table').bootstrapTable("refresh", {query: {id: $("#roleId").val()}});
        }
    </script>
</head>
<body id="" class="" style="">

<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Maintain Table</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="left" class="col-sm-12">
                    <!-- 搜索 -->
                    <div id="search-collapse" class="collapse">
                        <div class="accordion-inner">
                            <form id="searchForm" class="form form-horizontal well clearfix" method="post">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <input type="hidden" name="sort_name" id="sort_name" value="">
                                <input type="hidden" name="sort_order" id="sort_order" value="">
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Tool:">Tool:</label>
                                    <input id="s_tool" name="s_tool" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Node:">Node:</label>
                                    <input id="s_node" name="s_node" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Tone:">Tone:</label>
                                    <input id="s_tone" name="s_tone" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Blank:">Blank:</label>
                                    <input id="s_blank" name="s_blank" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Grade:">Grade:</label>
                                    <input id="s_grade" name="s_grade" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Pattern density:">Pattern density:</label>
                                    <input id="s_pattern_density" name="s_pattern_density"
                                           class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left"
                                           title="Layer:">Layer:</label>
                                    <input id="s_layer" name="s_layer" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div style="margin-top:26px">
                                        <a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-search"></i> Query</a>
                                        <a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-refresh"></i> Reset</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具栏 -->
                    {#                    <div id="toolbar">#}
                    {#                        <a id="add" class="btn btn-primary" onclick="add()">#}
                    {#                            <i class="glyphicon glyphicon-plus"></i> Add</a>#}
                    {#                    </div>#}
                    <!-- 工具栏结束 -->

                    <!-- 表格 -->
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-id-field="id">
                    </table>

                    <!-- context menu -->
                    <ul id="context-menu" class="dropdown-menu">
                        <li data-item="edit"><a>编辑</a></li>
                        <li data-item="delete"><a>删除</a></li>
                        <li data-item="action1"><a>取消</a></li>
                    </ul>
                </div>
                {#                                hidden#}
                <div id="right" class="panel panel-default col-sm-5" style="display:none">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <label>MDT :</label><font id="roleLabel"></font>
                            <input type="hidden" id="roleId"/>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="right_Toolbar">
                            <button id="layerButton" class="btn btn-outline btn-primary" title="Add MDT"
                                    onclick="mdt_add()">
                                <i class="fa fa-user-plus"></i>Add MDT
                            </button>
                        </div>
                        <!-- 表格 -->
                        <table id="right_Table"
                               data-toolbar="#right_Toolbar"
                               data-id-field="id">
                        </table>
                    </div>
                </div>
                {#                hidden#}
            </div>
        </div>
    </div>
</div>
</body>
</html>
