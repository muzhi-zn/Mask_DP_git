<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Machine Manage</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}

    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

    <meta name="decorator" content="ani"/>
    <link href="{{ static ('/ani/static/plugin/jstree/style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/jstree/jstree.min.js') }}" type="text/javascript"></script>

    <script type="text/javascript">
        function save() {
            jp.loading();
            jp.post("/infotree/maintain_table/{{method}}/", $('#inputForm').serialize(), function (data) {
                if (data.success) {
                    jp.getParent().refresh();
                    var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    parent.layer.close(dialogIndex);
                    jp.success(data.msg)
                } else {
                    jp.error(data.msg);
                }
            })
        }
    </script>
    <script>
        $(function () {
            gen_options();
        });

        function gen_options() {
            var mdt_val = '{{ maintain_table.mdt or ''}}';
            if (mdt_val === 'Y') {
                $('#mdt').append("<option value='Y' selected>Y</option>");
                $('#mdt').append("<option value='N'>N</option>");
            } else {
                $('#mdt').append("<option value='Y' >Y</option>");
                $('#mdt').append("<option value='N'selected>N</option>");
            }
        }
    </script>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" method="post" autocomplete="off">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input id="menuIds" name="menuIds" type="hidden" value=""/>
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            {# id #}
            <td class="width-15 active" class="active">
                <label class="pull-right">ID : </label>
            </td>
            <td class="width-35">
                <input id="id" name="id" class="form-control" type="text"
                       value="{{ maintain_table.id or '' }}" maxlength="50" readonly/>
            </td>
            {# tool #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Tool : </label>
            </td>
            <td class="width-35">
                <input id="tool" name="tool" class="form-control" type="text"
                       value="{{ maintain_table.tool or '' }}" maxlength="50" readonly/>
            </td>
        </tr>
        <tr>
            {# node #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Node : </label>
            </td>
            <td class="width-35">
                <input id="node" name="node" class="form-control" type="text"
                       value="{{ maintain_table.node or '' }}" maxlength="50" readonly/>
            </td>
            {# tone #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Tone : </label>
            </td>
            <td class="width-35">
                <input id="tone" name="tone" class="form-control" type="text"
                       value="{{ maintain_table.tone or '' }}" maxlength="50" readonly/>
            </td>
        </tr>
        <tr>
            {# blank #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Blank : </label>
            </td>
            <td class="width-35">
                <input id="blank" name="blank" class="form-control" type="text"
                       value="{{ maintain_table.blank or '' }}" maxlength="50" readonly/>
            </td>
            {# grade #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Grade : </label>
            </td>
            <td class="width-35">
                <input id="grade" name="grade" class="form-control" type="text"
                       value="{{ maintain_table.grade or '' }}" maxlength="50" readonly/>
            </td>
        </tr>
        <tr>
            {# pattern_density #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Pattern density : </label>
            </td>
            <td class="width-35">
                <input id="pattern_density" name="pattern_density" class="form-control" type="text"
                       value="{{ maintain_table.pattern_density or '' }}" maxlength="50" readonly/>
            </td>
            {# layer #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Layer : </label>
            </td>
            <td class="width-35">
                <input id="layer" name="layer" class="form-control" type="text"
                       value="{{ maintain_table.layer or '' }}" maxlength="50" readonly/>
            </td>
        </tr>
        <tr>
            {# mdt #}
            <td class="width-15 active" class="active">
                <label class="pull-right">MDT : </label>
            </td>
            <td class="width-35">
                <select id="mdt" name="mdt" class="form-control">
                </select>
            </td>
            <td class="width-15 active" class="active">
                <label class="pull-right"></label>
            </td>
            <td class="width-35">
            </td>
        </tr>
        <tr>
            {# remark #}
            <td class="width-15 active" class="active">
                <label class="pull-right">Remark : </label>
            </td>
            <td class="width-35" colspan="3">
                <textarea id="remark" name="remark" maxlength="200" class="form-control"
                          rows="4">{{ maintain_table.remark or ''}}</textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script type='text/javascript'>
</script>
</body>
