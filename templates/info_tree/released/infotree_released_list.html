    {% include 'base.html' %}

    <script type="text/javascript">

    <meta name="decorator" content="ani"/>

    <link href="{{ static ('/ani/static/plugin/bootstrapTree/bootstrap-treeview.css') }}" rel="stylesheet"

    <script src="{{ static ('/ani/static/plugin/bootstrapTree/bootstrap-treeview.js') }}" type="text/javascript">

    <script>
        $(document).ready(function () {
            //zTree初始化

            $(function () {
                tree_view();
            });

            var token = $('input[name=csrfmiddlewaretoken]').val();

            //表格初始化
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //显示检索按钮
                showSearch: false,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                {#showPaginationSwitch: true,#}
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/infotree/released/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    //alert(searchParam.pageNo)
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    csrfmiddlewaretoken = token;
                    return searchParam;
                },
                data: {csrfmiddlewaretoken: token},
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        deleteAll(row.id);
                    }
                },

                columns: [{
                    field: 'type',
                    title: 'Type',
                }, {
                    field: 'cs_command',
                    title: 'CS_Command',
                }, {
                    field: 'value',
                    title: 'Value',
                }, {
                    field: 'version',
                    title: 'Version',
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .view': function (e, value, row, index) {
                            jp.openViewDialog('View', '/infotree/released/view/?id=' + row.id, '600px', '500px');
                        },
                        'click .mdt': function (e, value, row, index) {
                            jp.openViewDialog('MDT', '/infotree/released/mdt/list/?id=' + row.id, '850px', '650px');
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        if ((row.cs_command === 'MDT') && (row.value === 'Y')) {
                            return [
                                {% if '/infotree/released/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                                '&nbsp;',
                                {% if '/infotree/released/mdt/list/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="mdt"  title="MDT"><i class="fa fa-users"></i> </a>',
                                {% endif %}
                            ].join('');
                        } else {
                            return [
                                {% if '/infotree/released/view/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                    '<a href="#" class="view" title="View" ><i class="fa fa-eye"></i> </a>',
                                {% endif %}
                            ].join('');
                        }
                    }
                }]
            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +

                {#$('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);#}
                {#$('#edit').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);#}

            $("#btnImport").click(function () {
                jp.open({
                    type: 2,
                    area: [500, 200],
                    auto: true,
                    title: "导入数据",
                    content: "/ani/a/tag/importExcel",
                    btn: ['下载模板', '确定', '关闭'],

                    btn1: function (index, layero) {
                        jp.downloadFile('/ani/a/sys/user/import/template');
                    },
                    btn2: function (index, layero) {
                        var iframeWin = layero.find('iframe')[0]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        iframeWin.contentWindow.importExcel('/ani/a/sys/user/import', function (data) {
                            if (data.success) {
                                jp.success(data.msg);
                                refresh();
                            } else {
                                jp.error(data.msg);
                            }
                            jp.close(index);
                        });//调用保存事件
                        return false;
                    },

                    btn3: function (index) {
                        //  jp.close(index);
                    }

                });
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });

            $("#reset").click("click", function () {// 绑定查询按扭
                {#$("#ip").val("");#}
                {#$("#ip_type").val("");#}
                $('#table').bootstrapTable('refresh');
            });

            $('#beginInDate').datetimepicker({
                format: "YYYY-MM-DD HH:mm:ss"
            });

            $('#endInDate').datetimepicker({
                format: "YYYY-MM-DD HH:mm:ss"
            });

                            $('#a_2').text(treeNode.tree_info_4[1]);

                            $('#li_6').css('display', 'none');
                            $('#li_7').css('display', 'none');
                            $('#li_8').css('display', 'none');
                        }

                        if (treeNode.level == 5) {
                            $('#li_1').css('display', 'inline');
                            $('#li_2').css('display', 'inline');
                            $('#li_3').css('display', 'inline');
                            $('#li_4').css('display', 'inline');
                            $('#li_5').css('display', 'inline');
                            $('#a_1').text(treeNode.tree_info_5[0]);
                            $('#a_2').text(treeNode.tree_info_5[1]);
                            $('#a_3').text(treeNode.tree_info_5[2]);
                            $('#a_4').text(treeNode.tree_info_5[3]);
                            $('#a_5').text(treeNode.name);

                            $('#li_6').css('display', 'none');
                            $('#li_7').css('display', 'none');
                            $('#li_8').css('display', 'none');
                        }

                        if (treeNode.level == 6) {
                            $('#li_1').css('display', 'inline');
                            $('#li_2').css('display', 'inline');
                            $('#li_3').css('display', 'inline');
                            $('#li_4').css('display', 'inline');
                            $('#li_5').css('display', 'inline');
                            $('#li_6').css('display', 'inline');
                            $('#a_1').text(treeNode.tree_info_6[0]);
                            $('#a_2').text(treeNode.tree_info_6[1]);
                            $('#a_3').text(treeNode.tree_info_6[2]);

                            $('#a_5').text(treeNode.tree_info_6[4]);

                        }

                        if (treeNode.level == 7) {
                            $('#li_1').css('display', 'inline');

                            $('#a_4').text(treeNode.tree_info_8[3]);

                            $("#s_node").val(treeNode.tree_info_8[2]);

                            $("#s_blank").val(treeNode.tree_info_8[4]);

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        function del() {
            const data = new Array();
            data.push($('#s_customer').val());
            data.push($('#s_tool').val());
            data.push($('#s_node').val());
            data.push($('#s_tone').val());
            data.push($('#s_blank').val());
            data.push($('#s_grade').val());
            data.push($('#s_pattern_density').val());
            data.push($('#s_layer').val());

            console.log(data);

            jp.loading();
            jp.confirm('Are you sure delete?', function () {
                $.get("/infotree/released/del/", {
                    'customer': $('#s_customer').val(),
                    'tool': $('#s_tool').val(),
                    'node': $('#s_node').val(),
                    'tone': $('#s_tone').val(),
                    'blank': $('#s_blank').val(),
                    'grade': $('#s_grade').val(),
                    'pattern_density': $('#s_pattern_density').val(),
                    'layer': $('#s_layer').val(),
                }, function (data) {
                    if (data.success) {
                        reset();
                        jp.success(data.msg);
                    } else {
                        jp.error(data.msg);
                    }
                })
            })
        }

        function maintain_export() {
            location.href = '/infotree/released/export/?data=' + $('#searchForm').serialize();
        }

        $(document).on('change', '#tree_type', function () {
            $('#s_customer').val('');
            $('#s_tool').val('');
            $('#s_node').val('');
            $('#s_tone').val('');
            $('#s_blank').val('');
            $('#s_grade').val('');
            $('#s_pattern_density').val('');
            $('#s_layer').val('');
            $('#li_1').css('display', 'none');
            $('#li_2').css('display', 'none');
            $('#li_3').css('display', 'none');
            $('#li_4').css('display', 'none');
            $('#li_5').css('display', 'none');
            $('#li_6').css('display', 'none');
            $('#li_7').css('display', 'none');
            $('#li_8').css('display', 'none');
            $('#remove').prop("disabled", true);
            $('#export').prop("disabled", true);
            $('#version').prop("disabled", true);
            $('#mdt_version').prop("disabled", true);
            refresh();
            tree_view();
        });

        function reset() {
            $('#s_customer').val('');
            $('#s_tool').val('');
            $('#s_node').val('');
            $('#s_tone').val('');
            $('#s_blank').val('');
            $('#s_grade').val('');
            $('#s_pattern_density').val('');
            $('#s_layer').val('');
            $('#li_1').css('display', 'none');
            $('#li_2').css('display', 'none');
            $('#li_3').css('display', 'none');
            $('#li_4').css('display', 'none');
            $('#li_5').css('display', 'none');
            $('#li_6').css('display', 'none');
            $('#li_7').css('display', 'none');
            $('#li_8').css('display', 'none');
            $('#copy').prop("disabled", true);
            $('#remove').prop("disabled", true);
            $('#export').prop("disabled", true);
            $('#version').prop("disabled", true);
            $('#mdt_version').prop("disabled", true);
            refresh();
            tree_view();
        }

        function version() {
            console.log($('#s_tool').val());
            jp.openTab('/infotree/release_version/list/?tool=' + $('#s_tool').val() +
                '&node=' + $('#s_node').val() +
                '&customer=' + $('#s_customer').val() +
                '&tone=' + $('#s_tone').val() +
                '&blank=' + $('#s_blank').val() +
                '&grade=' + $('#s_grade').val() +
                '&pattern_density=' + $('#s_pattern_density').val() +
                '&layer=' + $('#s_layer').val(), 'Release Version', false);
        }

        function mdt_version() {
            console.log($('#s_tool').val());
            jp.openTab('/infotree/release_mdt_version/list/?tool=' + $('#s_tool').val() +
                '&node=' + $('#s_node').val() +
                '&customer=' + $('#s_customer').val() +
                '&tone=' + $('#s_tone').val() +
                '&blank=' + $('#s_blank').val() +
                '&grade=' + $('#s_grade').val() +

    </script>
