

<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
	<title>Data Rule Manage</title>
	
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=9,IE=10" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<script>var d = "";</script>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
{% include 'base.html' %}
	
	
	<meta name="decorator" content="ani"/>
	<script type="text/javascript">

	function save() {
		var isValidate = jp.validateForm('#inputForm');//校验表单
		if(!isValidate){
			return false;
		}else{
			jp.loading();
			jp.post("/system/data/rule/{{method}}/",$('#inputForm').serialize(),function(data){
				if(data.success){
					jp.getParent().refresh();
					var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
					parent.layer.close(dialogIndex);
					jp.success(data.msg)
				}else{
					jp.error(data.msg);
				}
			})
		}

	}
</script>

</head>
<body id="" class="bg-white"  style="">
	
<div class="row">
	<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-body">
		<form id="inputForm" class="form-horizontal" action="/system/data/rule/{{method}}/" method="post">
		<input type ="hidden" name ="csrfmiddlewaretoken" value ="{{csrf_token}}">
		<input id="id" name="id" type="hidden" value="{{data_rule.id or ''}}"/>
		<input id="menuId" name="menuId" type="hidden" value="{{menu_id or ''}}"/>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data Rule Name：</label>
					<div class="col-sm-10">
						<input id="name" name="name" class="form-control " type="text" value="{{data_rule.name or ''}}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Entity Name：</label>
					<div class="col-sm-10">
						<input id="className" name="class_name" class="form-control " type="text" value="{{data_rule.class_name or ''}}"/>
							
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Filed Name：</label>
					<div class="col-sm-10">
						<input id="field" name="field" class="form-control " type="text" value="{{data_rule.r_filed or ''}}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Express：</label>
					<div class="col-sm-10">
						<select id="express" name="express" class="form-control ">
							<option value="" selected="selected"></option>
							<option value="&gt;" {% if data_rule.r_express == '>' %} selected {% endif %}>></option>
							<option value="&gt;=" {% if data_rule.r_express == '>=' %} selected {% endif %}>>=</option>
							<option value="&lt;" {% if data_rule.r_express == '<' %} selected {% endif %}><</option>
							<option value="&lt;=" {% if data_rule.r_express == '<=' %} selected {% endif %}><=</option>
							<!--<option value="&lt;&gt;" {% if data_rule.r_express == '<>' %} selected {% endif %}><></option>-->
							<option value="=" {% if data_rule.r_express == '=' %} selected {% endif %}>=</option>
							<option value="contain">contain</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Value：</label>
					<div class="col-sm-10">
						<input id="value" name="value" class="form-control " type="text" value="{{data_rule.r_value or ''}}"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Remarks：</label>
					<div class="col-sm-10">
						<textarea id="remarks" name="remarks" class="form-control " rows="4">{{data_rule.remarks or ''}}</textarea>
					</div>
				</div>
		</form>
		</div>				
	</div>
	</div>
</div>

</body>
</html>
