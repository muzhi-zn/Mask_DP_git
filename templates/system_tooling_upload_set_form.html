    <script type="text/javascript">
        function save() {
            jp.loading();
            jp.post("/system/tooling_upload_set/{{method}}/", $('#inputForm').serialize(), function (data) {
                if (data.success) {
                    jp.getParent().refresh();
                    var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    parent.layer.close(dialogIndex);
                    jp.success(data.msg)
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function format_input_num(obj) {
            {#// 清除"数字"和"."以外的字符#}
            {#obj.value = obj.value.replace(/[^\d.]/g, "");#}
            {#// 验证第一个字符是数字#}
            {#obj.value = obj.value.replace(/^\./g, "");#}
            {#// 只保留第一个, 清除多余的#}
            {#obj.value = obj.value.replace(/\.{2,}/g, ".");#}
            {#obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");#}
            // 只能输入两个小数
            obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d).*$/, '$1$2.$3');

<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" method="post" autocomplete="off">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input id="id" name="id" type="hidden" value="{{ upload_set.id or '' }}"/>
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            {# id #}
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Sort : </label>

            <td class="width-35">
                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.design_rule or ''}}" >#}

            </td>
            {# sheet_no #}
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>Sheet No : </label>
            </td>
            <td class="width-35">
                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.layer_name or ''}}">#}
                <input id="sheet_no" name="sheet_no" class="form-control required" type="text"
                       value="{{ upload_set.sheet_no or '1' }}" maxlength="50" readonly/>
            </td>
        </tr>
        <tr>
            {#            sheet_name#}
            <td class="width-15 active" class="active">
                <label class="pull-right"><font color="red">*</font>Sheet Name : </label>
            </td>
            <td class="width-35">
                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.layer_define or ''}}">#}
                <select id="sheet_name" name="sheet_name" class="form-control required" onchange="sheetno()">
                    <option value="Product_Info" {% if upload_set.sheet_name == 'Product_Info' %} selected {% endif %}>
                        Product_Info
                    </option>
                    <option value="Tapeout_Info" {% if  upload_set.sheet_name == 'Tapeout_Info' %} selected {% endif %}>
                        Tapeout_Info
                    </option>
                    <option value="Device_Info" {% if  upload_set.sheet_name == 'Device_Info' %} selected {% endif %}>
                        Device_Info
                    </option>
                    <option value="CCD_Table" {% if  upload_set.sheet_name == 'CCD_Table' %} selected {% endif %}>
                        CCD_Table
                    </option>
                    <option value="Boolean_Info" {% if  upload_set.sheet_name == 'Boolean_Info' %} selected {% endif %}>
                        Boolean_Info
                    </option>
                    <option value="Layout_Info" {% if  upload_set.sheet_name == 'Layout_Info' %} selected {% endif %}>
                        Layout_Info
                    </option>
                    {#                    <option value="MLR_Info" {% if  upload_set.sheet_name == 'MLR_Info' %} selected  {% endif %}>#}
                    {#                        MLR_Info#}
                    {#                    </option>#}
                    <option value="MLM_Info" {% if  upload_set.sheet_name == 'MLM_Info' %} selected  {% endif %}>
                        MLM_Info
                    </option>
                    <script>
                        function sheetno() {
                            if (document.getElementById("sheet_name").value == "Product_Info") {
                                document.getElementById("sheet_no").value = "1"
                            }
                            if (document.getElementById("sheet_name").value == "Tapeout_Info") {
                                document.getElementById("sheet_no").value = "2"
                            }
                            if (document.getElementById("sheet_name").value == "Device_Info") {
                                document.getElementById("sheet_no").value = "3"
                            }
                            if (document.getElementById("sheet_name").value == "CCD_Table") {
                                document.getElementById("sheet_no").value = "4"
                            }
                            if (document.getElementById("sheet_name").value == "Boolean_Info") {
                                document.getElementById("sheet_no").value = "5"
                            }
                            if (document.getElementById("sheet_name").value == "Layout_Info") {
                                document.getElementById("sheet_no").value = "6"
                            }
                            {#if (document.getElementById("sheet_name").value == "MLR_Info") {#}
                            if (document.getElementById("sheet_name").value == "MLM_Info") {
                                document.getElementById("sheet_no").value = "7"
                            }
                        }
                    </script>
                </select>

                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.mask_tone or ''}}">#}

                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.tooling_bias or ''}}">#}

        <tr>

                <label class="pull-right"><font color="red">*</font>Parent ID : </label>
            </td>
            {#            <td class="width-35">#}
            {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.design_rule or ''}}" >#}
            {#                <input id="parent_id" name="parent_id" class="form-control required" type="text"#}

                {#                <input id="menuId" name="parentid" class="form-control required form-control" type="hidden"#}
                {#                       value="{{ upload_set.parent_id or ''}}"/>#}
                <div class="input-group" style="width:100%">
                    <input id="parent_id" name="parent_id" readonly="readonly" type="text"
                           value="{{ upload_set.parent_id or '0'}}" data-msg-required=""
                           class="form-control" style=""/>
                    <span class="input-group-btn">
                        <button type="button" id="menuButton" class="btn   btn-primary  "><i class="fa fa-search"></i>
                        </button>
                        <button type="button" id="menuDelButton" class="close" data-dismiss="alert"
                                style="position: absolute; top: 5px; right: 53px; z-index: 999; display: block;">×</button>
       		        </span>
                </div>
                <label id="menuName-error" class="error" for="menuName" style="display:none"></label>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $("#menuButton, #menuName").click(function () {
                            // 是否限制选择，如果限制，设置为disabled
                            if ($("#menuButton").hasClass("disabled")) {
                                return true;
                            }
                            // 正常打开
                            top.layer.open({
                                type: 2,
                                area: ['800px', '700px'],
                                title: "Select Dict",
                                ajaxData: {selectIds: $("#menuId").val()},
                                content: "/system/tooling_upload_set/select/",
                                btn: ['OK', 'Cancel'],
                                yes: function (index, layero) { //或者使用btn1
                                    var id = layero.find("iframe")[0].contentWindow.getIdSelections();
                                    document.getElementById("parent_id").value = id
                                    $("#menuName").focus();
                                    top.layer.close(index);
                                },
                                cancel: function (index) { //或者使用btn2
                                    //按钮【按钮二】的回调
                                }
                            });
                        });

                        $("#menuDelButton").click(function () {
                            // 是否限制选择，如果限制，设置为disabled
                            if ($("#menuButton").hasClass("disabled")) {
                                return true;
                            }
                            // 清除
                            $("#menuId").val("");
                            $("#menuName").val("");
                            $("#parent_id").val("0");
                            $("#menuName").focus();

                        });
                    })
                </script>
            </td>

            {# regex #}
            <td class="width-15 active">
                <label class="pull-right"><font color="red">*</font>REGEX : </label>

            <td class="width-35">
                {#                <input id="oldname" name="oldname" type="hidden" value="{{ mdt.layer_name or ''}}">#}

                </select>
            </td>
        </tr>

    <input id="menuIds" name="menuIds" type="hidden" value=""/>
