<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;">
<head>
    <title>Writer Settings</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="author" content="http://www.jeeplus.org/"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <script>var d = "";</script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% include 'base.html' %}

    <script type="text/javascript">
        $(document).ready(function () {
            $('input.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
            gen_grade_options()
            if ("{{ method }}" == "edit") { //修改操作
                $("#code option[value='{{ c_c.code }}']").attr("selected", "selected");
                $("#customer option[value='{{ c_c.customer }}']").attr("selected", "selected");
                {#$("#tone option[value='{{ process.tone }}']").attr("selected", "selected");#}
                {#$("#metal_scheme option[value='{{ settings.metal_scheme }}']").attr("selected", "selected");#}
            }
        });

    </script>

    <meta name="decorator" content="ani"/>
    <link href="{{ static ('/ani/static/plugin/jstree/style.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ static ('/ani/static/plugin/jstree/jstree.min.js') }}" type="text/javascript"></script>

    <script type="text/javascript">
        function save() {

            var isValidate = jp.validateForm('#inputForm');//校验表单
            if (!isValidate) {
                return false;
            } else {
                jp.loading();
                jp.post("/maintain/customer_code/{{method}}/", $('#inputForm').serialize(), function (data) {
                    if (data.success) {
                        console.log(jp.getParent())
                        jp.getParent().refresh();
                        var dialogIndex = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(dialogIndex);
                        jp.success(data.message)
                    } else {
                        jp.error(data.message);
                    }
                })
            }

        }
        function check_code() {
            $.ajax({
                url: '/maintain/customer_code/check_code/',
                method: 'post',
                async: false,
                data:{
                    code: $("#code").val()
                },
                success: function (data) {
                    if(data.success){
                        jp.error('code must be unique.Must be two digits and use A-Z and 0-9')
                        $("#code").val("")
                        $("#code").focus()
                    }
                }
            })
        }


    </script>
</head>
<body id="" class="bg-white" style="">
<form id="inputForm" class="form-horizontal" action="customer_code/{{ method }}/" method="post"
      autocomplete="off">
    <input id="token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input id="id" name="id" type="hidden" value="{{ c_c.id or ''}}"/>
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">Code: </label>
            </td>
            <td class="width-35">
                <input id="code" name="code" class="form-control required" type="text" onchange="check_code()"
                       value="{{ c_c.code or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Customer : </label>
            </td>
            <td class="width-35">
                <input id="customer" name="customer" class="form-control required" type="text"
                       value="{{ c_c.customer or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        <tr>
            <td class="width-15 active" class="active">
                <label class="pull-right">Remark : </label>
            </td>
            <td class="width-35">
                <input id="remark" name="remark" class="form-control" type="text"
                       value="{{ c_c.remark or ''}}"
                       maxlength="50"/>
            </td>
        </tr>
        </tbody>
    </table>
    </tr>
</form>
</body>
