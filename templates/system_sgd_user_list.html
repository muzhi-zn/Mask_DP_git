<head>

    {% include 'base.html' %}

        $(document).ready(function () {

    <meta name="decorator" content="ani"/>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-zh-CN.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-contextmenu.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/tableExport.js') }}"></script>
    <script src="{{ static ('/ani/static/plugin/bootstrapTable/bootstrap-table-export.js') }}"></script>
    <script>

        {# left #}
        $(document).ready(function () {
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/system/sgd_user/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right",//pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press",//手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        del(row.id);
                    }
                },
                columns: [{
                    //    checkbox: true
                    //}, {
                    field: 'tip_no',
                    title: 'Tip No',
                }, {
                    field: 'product',
                    title: 'Product Name',
                }, {
                    field: 'customer',
                    title: 'Customer',
                }, {
                    field: 'create_date',
                    title: 'Create Date',
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .right': function (e, value, row, index) {

                            if (($("#right").css('display')) == 'none') {
                                $("#left").attr("class", "col-sm-6");
                                setTimeout(function () {
                                    $("#right").fadeIn(500);
                                }, 500)
                                {#$("#roleLabel").html(row.name);#}
                                console.log(row.tip_no)
                                $("#tip_no").val(row.tip_no);
                                {#$("#id").val(row.id);#}
                                $('#userTable').bootstrapTable("refresh", {query: {tip_no: row.tip_no}});
                            } else if ($("#tip_no").val() == row.tip_no) {
                                {#alert($("#right").css('display'));#}
                                {#$("#left").attr("class", "col-sm-12");#}
                                {#$("#right").attr("style", "display:none;");#}
                                mdt_check()
                            } else {
                                $("#tip_no").val(row.tip_no);
                                $('#userTable').bootstrapTable("refresh", {query: {tip_no: row.tip_no}});
                            }
                        }
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a href="#" class="right"  title="right"><i class="fa fa-users"></i> </a>'
                        ].join('');
                    }
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，默认关闭tab
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
                $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                $('#edit, #auth').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
            });

            $("#search").click("click", function () {// 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () {// 绑定查询按扭
                $("#s_design_rule").val("");
                $("#s_layer_name").val("");
                $('#table').bootstrapTable('refresh');
            });

        });

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function getSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row
            });
        }

        function add(id) {
            console.log($("#tip_no").val())
            jp.loading();
            jp.get("/system/sgd_user/add/?tip_no=" + $("#tip_no").val(), function (data) {
                if (data.success) {
                    $('#table').bootstrapTable('refresh');
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }


        {# right #}
        $(document).ready(function () {
            $('#userTable').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //是否显示分页（*）
                pagination: true,

                pageList: [100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/system/sgd_user_account/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                columns: [{
                    field: 'id',
                    title: 'ID'
                }, {
                    field: 'tip_no',
                    title: 'Tip No'
                }, {
                    field: 'user_name',
                    title: 'Name'
                }, {
                    field: 'user_pwd',
                    title: 'Password',
                }, {
                    field: 'pdf_pwd',
                    title: 'PDF pwd',
                }, {
                    field: 'extension_expire_date',
                    title: 'Expire Date',
                }, {
                    field: 'is_lock',
                    title: 'Lock',
                }, {
                    field: 'operate',
                    title: 'Operation',
                    align: 'center',
                    events: {
                        'click .lock': function (e, value, row, index) {
                            sgd_user_lock(row.id)
                        },
                        'click .unlock': function (e, value, row, index) {
                            sgd_user_unlock(row.id)
                        },
                        'click .extension': function (e, value, row, index) {
                            extension_date(row.id);
                        },
                        'click .del': function (e, value, row, index) {
                            right_del(row.id);
                        },
                        'click .pdf': function (e, value, row, index) {
                            pdf(row.id)
                        },
                        'click .send': function (e, value, row, index) {
                            send(row.id)
                        },
                    },
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            {% if '/system/sgd_user_account/lock/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="lock" title="lock"><i class="fa fa-lock"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/system/sgd_user_account/unlock/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="unlock" title="Unlock"><i class="fa fa-unlock"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/system/sgd_user_account/extension/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="extension" title="Extension"><i class="fa fa-calendar-check-o"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/system/sgd_user_account/del/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="del" title="Del"><i class="fa fa-user-times"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/system/sgd_user_account/pdf/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="pdf" title="PDF"><i class="fa fa-file-pdf-o"></i> </a>',
                            {% endif %}
                            '&nbsp;',
                            {% if '/system/sgd_user_account/send/' in request.session.MASK_DP_SESSION_CURRENT_USER_PERMISSION_LIST %}
                                '<a href="#" class="send" title="Send"><i class="fa fa-send"></i> </a>',
                            {% endif %}
                        ].join('');
                    }
                }]

            });

            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端
                $('#userTable').bootstrapTable("toggleView");
            }
        });


        function mdt_check() {
            $("#left").attr("class", "col-sm-12");
            $("#right").attr("style", "display:none;");
        }

        function right_add() {
            jp.loading();
            jp.get("/system/sgd_user_account/add/?tip_no=" + $("#tip_no").val(), function (data) {
                if (data.success) {
                    $('#userTable').bootstrapTable('refresh', {query: {tip_no: $("#tip_no").val()}});
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function sgd_user_lock(id) {
            jp.loading();
            jp.get("/system/sgd_user_account/lock/?id=" + id, function (data) {
                if (data.success) {
                    $('#userTable').bootstrapTable('refresh', {query: {tip_no: $("#tip_no").val()}});
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function sgd_user_unlock(id) {
            jp.loading();
            jp.get("/system/sgd_user_account/unlock/?id=" + id, function (data) {
                if (data.success) {
                    $('#userTable').bootstrapTable('refresh', {query: {tip_no: $("#tip_no").val()}});
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function extension_date(id) {
            jp.loading();
            jp.get("/system/sgd_user_account/extension/?id=" + id, function (data) {
                if (data.success) {
                    $('#userTable').bootstrapTable('refresh', {query: {tip_no: $("#tip_no").val()}});
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function right_del(ids) {
            if (!ids) {
                ids = getIdSelections();
            }
            jp.confirm('Are you sure you want to remove the sgd account ?', function () {
                jp.loading();
                jp.get("/system/sgd_user_account/del/?ids=" + ids, function (data) {
                    if (data.success) {
                        $('#table').bootstrapTable('refresh', {query: {tip_no: $("#tip_no").val()}});
                        refresh_right()
                        jp.success(data.msg);
                    } else {
                        jp.error(data.msg);
                    }
                })
            })
        }

        function pdf(id) {
            jp.loading();
            jp.get("/system/sgd_user_account/pdf/?id=" + id, function (data) {
                if (data.success) {
                    refresh_right()
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function send(id) {
            jp.loading();
            jp.get("/system/sgd_user_account/send/?id=" + id, function (data) {
                if (data.success) {
                    refresh_right()
                    jp.success(data.msg);
                } else {
                    jp.error(data.msg);
                }
            })
        }

        function refresh_right() {
            $('#userTable').bootstrapTable("refresh", {query: {tip_no: $("#tip_no").val()}});
        }
    </script>
</head>
<body id="" class="" style="">

<div class="wrapper wrapper-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Tooling upload set</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div id="left" class="col-sm-12">
                    <!-- 搜索 -->
                    <div id="search-collapse" class="collapse">
                        <div class="accordion-inner">
                            <form id="searchForm" class="form form-horizontal well clearfix" method="post">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left" title="Design Rule:">Design
                                        Rule:</label>
                                    <input id="s_design_rule" name="s_design_rule" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-2">
                                    <label class="label-item single-overflow pull-left" title="Layer Name:">Layer
                                        Name:</label>
                                    <input id="s_layer_name" name="s_layer_name" class=" form-control input-sm"
                                           type="text" value="" maxlength="64"/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div style="margin-top:26px">
                                        <a id="search" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-search"></i> Query</a>
                                        <a id="reset" class="btn btn-primary btn-rounded  btn-bordered btn-sm"><i
                                                class="fa fa-refresh"></i> Reset</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 工具栏 -->
                    {#                    <div id="toolbar">#}
                    {#                        <a id="add" class="btn btn-primary"#}
                    {#                           onclick="jp.openSaveDialog('Add MDT', '/making/mdt/add/','800px', '680px')">#}
                    {#                            <i class="glyphicon glyphicon-plus"></i> Add</a>#}
                    {#                        <button id="remove" class="btn btn-danger" disabled onclick="del()">#}
                    {#                            <i class="glyphicon glyphicon-remove"></i> Delete#}
                    {#                        </button>#}
                    {#                    </div>#}
                    <!lo-- 工具栏结束 -->

                    <!-- 表格 -->
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-id-field="id">
                    </table>

                    <!-- context menu -->
                    <ul id="context-menu" class="dropdown-menu">
                        <li data-item="edit"><a>编辑</a></li>
                        <li data-item="delete"><a>删除</a></li>
                        <li data-item="action1"><a>取消</a></li>
                    </ul>
                </div>
                {#                                hidden#}
                <div id="right" class="panel panel-default col-sm-6" style="display:none">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label>SGD Account: </label><input
                                type="hidden" id="tip_no"/></h3>
                    </div>
                    <div class="panel-body">
                        <div id="userToolbar">
                            <button id="layerButton" class="btn btn-outline btn-primary" title="Add User"
                                    onclick="right_add()">
                                <i class="fa fa-user-plus"></i>Add SGD Account
                            </button>
                        </div>
                        <!-- 表格 -->
                        <table id="userTable"
                               data-toolbar="#userToolbar"
                               data-id-field="id">
                        </table>
                    </div>
                </div>
                {#                hidden#}
            </div>
        </div>
    </div>
</div>
</body>
</html>
