        $(document).ready(function () {

    <script type="text/javascript">
        var form;
        layui.use('form', function () {
            form = layui.form;
        });

        $(document).ready(function () {
            var token = $('input[name=csrfmiddlewaretoken]').val();

            //表格初始化
            $('#table').bootstrapTable({
                //请求方法
                method: 'post',
                //类型json
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                //是否显示行间隔色
                striped: true,
                //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                cache: false,
                //显示检索按钮
                showSearch: true,
                //显示刷新按钮
                showRefresh: true,
                //显示切换手机试图按钮
                showToggle: true,
                //显示 内容列下拉框
                showColumns: true,
                //显示切换分页按钮
                showPaginationSwitch: true,
                //是否显示分页（*）
                pagination: true,
                //排序方式
                sortOrder: "asc",
                //初始化加载第一页，默认第一页
                pageNumber: 1,
                //每页的记录行数（*）
                pageSize: 10,
                //可供选择的每页的行数（*）
                pageList: [10, 25, 50, 100],
                //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据
                url: "/jdv/jdv_lot_list/list/",
                //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
                //queryParamsType:'',
                ////查询参数,每次调用是会带上这个参数，可自定义
                queryParams: function (params) {
                    var searchParam = $("#searchForm").serializeJSON();
                    //alert(searchParam.pageNo)
                    searchParam.pageNo = params.limit === undefined ? "1" : params.offset / params.limit + 1;
                    searchParam.pageSize = params.limit === undefined ? -1 : params.limit;
                    searchParam.orderBy = params.sort === undefined ? "" : params.sort + " " + params.order;
                    return searchParam;
                },
                data: {
                    csrfmiddlewaretoken: token
                },
                onShowSearch: function () {
                    $("#search-collapse").slideToggle();
                },
                //分页方式：client客户端分页，server服务端分页（*）
                sidePagination: "server",
                contextMenuTrigger: "right", //pc端 按右键弹出菜单
                contextMenuTriggerMobile: "press", //手机端 弹出菜单，click：单击， press：长按。
                contextMenu: '#context-menu',
                onContextMenuItem: function (row, $el) {
                    if ($el.data("item") == "edit") {
                        edit(row.id);
                    } else if ($el.data("item") == "delete") {
                        deleteAll(row.id);
                    }
                },
                onClickRow: function (row, $el) {
                },
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        field: 'release_status',
                        title: 'Release Mask',
                        align: 'center',
                        formatter: function(value, row, index){
                            if(value == 0){
                                return '<label style="color: green">Can Release</label>'
                            }else if(value == 1){
                                return '<label style="color: #0d8ddb">Released</label>'
                            }
                        }
                    }, {
                        align: 'center',
                        field: 'lot_id',
                        title: 'QX lot'
                    }, {
                        align: 'center',
                        field: 'mask_name',
                        title: 'Layer'
                    }, {
                        align: 'center',
                        field: 'ready_date',
                        title: 'ready date',
                        formatter: function(value, row, index){
                            return value.replace('T', ' ').replace('Z', '')
                        }
                    }, {
                        align: 'center',
                        field: 'expire_date',
                        title: 'expire date',
                        formatter: function(value, row, index){
                            return value.replace('T', ' ').replace('Z', '')
                        }
                    }, {
                        align: 'center',
                        field: 'status',
                        title: 'Status'
                    }, {
                        align: 'center',
                        field: 'status_dec',
                        title: 'status desc'
                    }
                ]

            });


            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) { //如果是移动端
                $('#table').bootstrapTable("toggleView");
            }

            $('#table').on('check.bs.table uncheck.bs.table load-success.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $('#remove').prop('disabled', !$('#table').bootstrapTable('getSelections').length);
                    $('#edit').prop('disabled', $('#table').bootstrapTable('getSelections').length != 1);
                });
            $("#search").click("click", function () { // 绑定查询按扭
                $('#table').bootstrapTable('refresh');
            });
            $("#reset").click("click", function () { // 绑定查询按扭
                $("#tip_no").val("");
                $("#product_name").val("");
                $("#query_date").val("");
                //$("#searchForm  select").val("");
                $('#table').bootstrapTable('refresh');
            });
        });

        function getIdSelections() {
            return $.map($("#table").bootstrapTable('getSelections'), function (row) {
                return row.id
            });
        }

        function refresh() {
            $('#table').bootstrapTable('refresh');
        }

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#query_date',
                type: 'datetime',
                range: true
            });
        });

        function release(button) {
            console.log(button)
        }

        function Apply() {
            var ids = getIdSelections();
            console.log(ids)
            if(ids.length == 0){
                jp.error("please check on row");
                return;
            }
            jp.loading();
            jp.confirm('Are you sure to release?', function () {
                $.ajax({
                    url:'/jdv/jdv_lot/release/',
                    method:'post',
                    traditional:true,
                    data:{
                        'ids':ids,
                        'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val()
                    },
                    dataType:'json',
                    success:function(data){
                        if(data.code == 200){
                            jp.success(data.message)
                            $('#table').bootstrapTable('refresh');
                        }else{
                            jp.error(data.message);
                        }
                    }
                })
            })
        }
    </script>

</head>
<body id="" class="" style="">
