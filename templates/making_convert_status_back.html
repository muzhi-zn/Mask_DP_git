	<script>
	
	    $(document).ready(function (){
	
	        // Bind normal buttons
	        Ladda.bind( '.ladda-button',{ timeout: 3000 });
	
	   
	
	
	        var l = $( '.ladda-button-demo' ).ladda();
	
	        l.click(function(){
	            // Start loading
	            l.ladda( 'start' );
	
	            // Timeout example
	            // Do something in backend and then stop ladda
	            setTimeout(function(){
	                l.ladda('stop');
	            },3000)
	
	
	        });
	
	    });
